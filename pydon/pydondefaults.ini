[osc]
program = osc
name = pydonhive
ip = 0.0.0.0
port = 57600
host = 127.0.0.1
hport = 57120

[serial]
baudrate = 57600
serial = /dev/ttyACM3
apimode = True

[hive]
logdata = False
mboffset = 1
minibees = 100
config = configs/example_hiveconfig.xml
ignore = False
xbeeerror = False
autostart = False

[verbosity]
verbose = False
logname = pydon.log
loglevel = info
quiet = False
clean = False
logdir = .

